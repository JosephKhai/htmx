<button class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg" hx-get="/users" hx-trigger="click"
            hx-target="#result" hx-swap="outerHTML" hx-indicator="#Loading1" hx-vals='{"limit": 5}'>
            Fetch users
        </button>

        <span class="htmx-indicator" id="Loading1">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." class="w-10 h-10 mx-auto">
        </span>

        <div id="result"></div>

        <hr class="my-10" />


        <form hx-trigger="submit" hx-post="/Convert" hx-target="#celsius" hx-swap="innerHTML" class="space-y-4">

            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" name="fahrenheit" class="border p-2 rounded-lg" value="45" required
                hx-target="#celsius" hx-swap="innerHTML" />

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded"
                hx-indicator="#Loading2">Convert</button>

            <div id="celsius" class="mt-6 text-xl"></div>
            <span class="htmx-indicator" id="Loading2">
                <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." class="w-10 h-10 mx-auto" />
            </span>
        </form>

        <hr class="my-10" />

        <div class="text-2xl mb-3 text-center">Search Contact</div>
        <form hx-post="/search-contact" hx-target="#results-body" hx-swap="innerHTML" class="mb-4 flex gap-2">
            <input type="text" name="search" placeholder="Search by name or email"
                class="flex-1 border rounded px-2 py-1" />
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Search
            </button>
        </form>

        <table class="table-auto w-full border-collapse">
            <thead>
                <tr>
                    <th class="border px-4 py-2 text-left">Name</th>
                    <th class="border px-4 py-2 text-left">Email</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- htmx will replace this content -->
                <tr>
                    <td colspan="2" class="border px-4 py-2 text-gray-500">
                        Enter a search term above.
                    </td>
                </tr>
            </tbody>
        </table>

        <hr class="my-10" />

        <form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg mt-6">
            <h1 class="text-2xl font-bold mb-4 text-center">Contact Us</h1>
            <div class="mb-4" hx-target="this" hx-swap="outerHTML">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
                <input name="email" hx-post="/contact/email"
                    class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500" type="email"
                    id="email" required />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">First Name</label>
                <input type="text" name="firstName"
                    class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500" id="firstName"
                    required />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last Name</label>
                <input type="text" name="lastName"
                    class="border rounded-lg py-2 px-3 w-full focus:outline-none focus:border-blue-500" id="lastName"
                    required />
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
                    type="submit">
                    Submit
                </button>
            </div>
        </form>

        <hr class="my-10" />

        <!-- <span hx-get="/poll" hx-trigger="every 5s">
            Loading...
        </span> -->

        <hr class="my-10" />

        <div class="text-xl mb-4">Weather in Melbourne</div>
        <!-- <span hx-get="/get-temperature" hx-trigger="load, every 5s">
            Loading...
        </span> -->


        <hr class="my-10" />

        <div class="text-xl mb-4">Stock Market</div>
        <!-- <span hx-get="/get-AAPL" hx-trigger="load, every 5s">
            Loading...
        </span> -->


        <hr class="my-10" />

        <div hx-target="this" hx-swap="outerHTML">
            <div><label>First Name</label>: Joe</div>
            <div><label>Last Name</label>: Blow</div>
            <div><label>Email</label>: joe@blow.com</div>
            <button hx-get="/contact/1/edit" class="btn primary">
                Click To Edit
            </button>
        </div>

        <form hx-put="/contact/1" hx-target="this" hx-swap="outerHTML">
            <div>
                <label>First Name</label>
                <input type="text" name="firstName" value="Joe">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" value="Blow">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" value="joe@blow.com">
            </div>
            <button class="btn" type="submit">Submit</button>
            <button class="btn" hx-get="/contact/1">Cancel</button>
        </form>
